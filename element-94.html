<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style-test.css">
</head>
<body>
<h1 class="element-heading" id="name"></h1>
  <p><strong>Symbol:</strong><span id="symbol"></span></p>
  <p><strong>Atomic Number:</strong><span id="atomicNumber"></span></p>
  <p><strong>Atomic Weight:</strong><span id="atomicWeight"></span></p>
  <p><strong>Melting point:</strong><span id="meltingPoint"></span></p>
  <p><strong>Boiling point:</strong><span id="boilingPoint"></span></p>
  <p><strong>Discovery date:</strong><span id="discoveryDate"></span></p>
  <p><strong>Discoverer:</strong><span id="discoverer"></span></p>
  <p><strong>State at room temperature:</strong><span id="stateAtroomTemperature"></span></p>
  <p><strong>Description:</strong><span id="description"></span></p>
  <p><strong>Electron Configuration:</strong><span id="electronConfig"></span></p>
<script src="load-element.js"></script>
</body>
</html>
